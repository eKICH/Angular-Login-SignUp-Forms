<div class="signup-form">

    <small *ngIf="fname.invalid && fname.touched || lname.invalid && lname.touched || email.invalid && email.touched || pass.invalid && pass.touched || repass.invalid && repass.touched">All fields are mandatory!</small>

    <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
        <div class="form-elements">
            <div class="form-group">
                <input type="text" 
                name="firstName" 
                id="firstName" 
                placeholder="First Name" 
                ngModel
                required
                #fname="ngModel"
                >
            </div>
    
            <div class="form-group">
                <input type="text" 
                name="lastName" 
                id="lastName" 
                placeholder="Last Name" 
                ngModel
                required
                #lname="ngModel"
                >
            </div>
    
            <div class="form-group">
                <input type="email" 
                name="email" 
                id="email" 
                placeholder="joe@example.com" 
                ngModel
                required
                #email="ngModel"
                >
            </div>
    
            <div class="form-group">
                <input type="password" 
                name="password" 
                id="password" 
                placeholder="Password" 
                ngModel
                required
                #pass="ngModel"
                >
            </div>
    
            <div class="form-group">
                <input type="password" 
                name="repassword" 
                id="repassword" 
                placeholder="Confirm Password" 
                ngModel
                required
                #repass="ngModel"
                >
            </div>
    
            <div class="form-group">
                <input type="submit" value="Sign Up">
            </div>
        </div>
              
    </form>
</div>
