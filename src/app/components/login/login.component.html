<div class="login-form">

    <small *ngIf="email.invalid && email.touched || pass.invalid && pass.touched">Authentication Failed: Bad Credentials</small>

    <form (ngSubmit)="onEnter(login)" #login="ngForm">
        <div class="login">
            <div class="form-group">
                <!-- <label for="username">UserName: </label> -->
                <input type="email" 
                name="email" 
                id="email" 
                placeholder="Email" 
                ngModel 
                required
                email
                #email="ngModel"
                >
            </div>
    
            <div class="form-group">
                <!-- <label for="password">Password: </label> -->
                <input type="password" 
                name="password" 
                id="password" 
                placeholder="Password" 
                ngModel 
                required
                #pass="ngModel"
                >
            </div>
    
            <div class="form-group">
                <input type="submit" value="Enter" [disabled]="!login.valid">
            </div>
        </div>
    </form>
</div>
